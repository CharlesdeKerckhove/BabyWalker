<!DOCTYPE html>
<html lang="en">
<head>
    <title>Primucus</title>
<!--link to external files-->
    <link href="StyleSheet.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="web-fonts-with-css/css/fontawesome-all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="js/index.js" type="text/javascript" defer></script>

<!--responsive layout-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>
    <div id = "containerHead">
        <div class="fas fa-cog"></div>
        <div class="fas fa-shopping-cart"></div>
        <span id = "title"><b>Primucus</b></span>
            <nav role = "main"><ul>
                <li id = "home"><a class = "active" href = "#">Home</a></li>
                <li id = "newRange"><a href = "#">New Range</a></li>
                <li id = "mens"><a href = "#">Mens</a></li>
                <li id = "womens"><a href = "#">Womens</a></li>
                <li id = "aboutUs"><a href = "#">About Us</a></li>
            </ul></nav>
    </div>
<br>
    <canvas id="canvas" width="380" height="280"></canvas>
<br>
    <div id = "containerSlide">
        <img class = "slides" src = "images/edited/r1.jpg">
        <img class = "slides" src = "images/edited/r2.jpg">
        <img class = "slides" src = "images/edited/r3.jpg">
        <img class = "slides" src = "images/edited/r4.jpg">
        <img class = "slides" src = "images/edited/r5.jpg">
        <img class = "slides" src = "images/edited/r6.jpg">
        <img class = "slides" src = "images/edited/r7.jpg">
        <img class = "slides" src = "images/edited/r8.jpg">
        <img class = "slides" src = "images/edited/r9.jpg">
        <img class = "slides" src = "images/edited/r10.jpg">
    </div>
    <br>
    <div id = "containerArt">
        <article class = "box" id = "containerArtL">
            <div class = "content">
            Next Day Delivery
            </div>
        </article>
        <article class = "box" id = "containerArtC">
            <div class = "content">
            Don't Settle for 2nd Best
            </div>
        </article>
        <article class = "box" id = "containerArtR">
            <div class = "content">
            Comfortable Fitted Sportswear
            </div>        
        </article>
    </div>
    <br>
    <div id = "containerA">
        <video id="myvideo">
            <source src="media/bbb1.mp4" />
            Video Player not Available
        </video>
            <div id = containerBttn>
                <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
                <button id="playbtn"><i class="material-icons">play_arrow</i></button>
                <input type = "range" min = "0" max = "100" value = "0" step = "1" id = "seekbar" class = "range">
                <span id = "curtimetext">00:00</span> / <span id = "durtimetext">00:00</span>
                <button id="volbtn"><i class="material-icons">volume_off</i></button>
                <input type = "range" min = "0" max = "1" value = "1" step = "0.1" id = "volumeBar" class = "range">
                <button id = "fullscreen"><i class="material-icons">fullscreen</i></button>
            </div>
    </div>
    <br>
   <footer>
    <ul>
       <span id = "title2">Primucus</span>
        <li><a href = "#">Home</a></li>
        <li><a href = "#">New Range</a></li>
        <li><a href = "#">Mens</a></li>
        <li><a href = "#">Womens</a></li>
        <li><a href = "#">Childrens</a></li>
    </ul>

       <div id = "socialMedia">
            <div class="fab fa-facebook-f"></div>
            <div class="fab fa-twitter"></div>
            <div class="fab fa-instagram"></div>
            <div class="fab fa-youtube"></div>
       </div>
       <br><br><br><br><br>
       <div>
            <div id = "subscribe">Subscribe</div>
            <input type="email" placeholder="Enter Email" id = "email">
       </div>
       <br><br><br>
       <span id = "signature">Site Design and Build by 19003161</span>
    </footer>
